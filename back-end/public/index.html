    body { text-align: center; padding-top: 50px; height: 100vh; width: 100%; background-color:black; color: aqua;}
    h1 {font-size: 5rem;}   
    .marquee {
        white-space: nowrap;
        overflow: hidden;
        display: inline-block;
        animation: marquee 30s linear infinite;
    }
    .marquee p {
        display: inline-block;
        width: 200px;
    }
    .marquee span {
        display: inline-block;
        padding-left: 100%;
        animation: marquee 10s linear infinite;
    } 
    .wrapper {
        max-width: 100%;
        overflow: hidden;
    }
    @keyframes marquee {
        0% {
            transform: translate3d(0, 0, 0);
        }
        100% {
            transform: translate3d(-50%, 0, 0);
        }
    }
    </style>
</head>
